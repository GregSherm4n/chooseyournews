<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{css/normalize.css}"/>
    <link crossorigin='anonymous' href='https://use.fontawesome.com/releases/v5.8.2/css/all.css'
          integrity='sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay' rel='stylesheet'/>
    <link rel="stylesheet" th:href="@{css/style.css}"/>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__body">
            <a class="header__logo" href="home">
                <i class="far fa-newspaper fa-3x"></i>
                <p>chooseyour.news</p>
            </a>
            <div class="button_back">
                <a href="/authorization">
                    <i class="fas fa-arrow-left fa-2x">Вернуться к авторизации</i>
                </a>
            </div>
        </div>
    </div>
</header>
<div class="authorization">
    <h1> <i class="fas fa-user-plus"></i> </h1>
    <form th:action="@{/registration}" th:object="${form}" method="post" class="input-form">
        <div class="input-form">
            <input type="text" placeholder="Придумайте логин" name="username" required th:field="*{login}"/>
        </div>
        <div class="input-form">
            <input type="password" placeholder="Придумайте пароль" name="password" required th:field="*{password}"/>
        </div>
        <div class="input-form">
            <input type="submit" value="Регистрация">
        </div>
        <h1></h1>
        <div th:if="${error}" class="error">
            <span>Такой пользователь уже существует</span>
        </div>
    </form>
</div>
</body>
</html>
